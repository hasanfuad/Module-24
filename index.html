<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <h1>Javascript object notation</h1>
    <ul id="user-container"></ul>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(user => displayName(user))

        function displayName(users){
            const nameList = users.map((user)=>user.username);
            const ul = document.getElementById('user-container')

            for(let i = 0; i < nameList.length; i++){
                const element = nameList[i];
                const li = document.createElement('li');
                li.innerText = element;
                ul.appendChild(li)

            }
        }
    </script>
</body>
</html>
