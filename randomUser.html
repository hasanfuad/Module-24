<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-24.5</title>
</head>
<body>
    <h1>Random User API</h1>
    <h2 id="randomUserDisplay"></h2>

    <script>
        function displayRandomUser(){
            fetch('https://randomuser.me/api/')
            .then(res => res.json())
            .then(data => {
                const finalData = data.results[0].name.first
                document.getElementById('randomUserDisplay').innerText = finalData;
            })
        }

        
        setInterval(()=>{
            displayRandomUser()
        },1000)
    </script>
</body>
</html>
